<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="handGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c19660;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="handGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5a3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7a4d35;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="handGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6c2a6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="handGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a0522d;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="100" fill="#6366f1"/>
    <circle cx="1720" cy="300" r="80" fill="#8b5cf6"/>
    <circle cx="300" cy="800" r="120" fill="#06b6d4"/>
    <circle cx="1600" cy="900" r="90" fill="#10b981"/>
  </g>
  
  <!-- Central circle of hands -->
  <g transform="translate(960, 540)">
    <!-- Hand 1 - Top -->
    <g transform="rotate(0)">
      <path d="M -20 -180 Q -15 -190 -5 -185 Q 5 -180 15 -185 Q 25 -190 30 -180 L 35 -160 Q 30 -150 20 -155 Q 10 -160 0 -155 Q -10 -160 -20 -155 Q -30 -150 -25 -160 Z" fill="url(#handGradient1)"/>
      <ellipse cx="0" cy="-140" rx="25" ry="40" fill="url(#handGradient1)"/>
    </g>
    
    <!-- Hand 2 - Top Right -->
    <g transform="rotate(60)">
      <path d="M -20 -180 Q -15 -190 -5 -185 Q 5 -180 15 -185 Q 25 -190 30 -180 L 35 -160 Q 30 -150 20 -155 Q 10 -160 0 -155 Q -10 -160 -20 -155 Q -30 -150 -25 -160 Z" fill="url(#handGradient2)"/>
      <ellipse cx="0" cy="-140" rx="25" ry="40" fill="url(#handGradient2)"/>
    </g>
    
    <!-- Hand 3 - Bottom Right -->
    <g transform="rotate(120)">
      <path d="M -20 -180 Q -15 -190 -5 -185 Q 5 -180 15 -185 Q 25 -190 30 -180 L 35 -160 Q 30 -150 20 -155 Q 10 -160 0 -155 Q -10 -160 -20 -155 Q -30 -150 -25 -160 Z" fill="url(#handGradient3)"/>
      <ellipse cx="0" cy="-140" rx="25" ry="40" fill="url(#handGradient3)"/>
    </g>
    
    <!-- Hand 4 - Bottom -->
    <g transform="rotate(180)">
      <path d="M -20 -180 Q -15 -190 -5 -185 Q 5 -180 15 -185 Q 25 -190 30 -180 L 35 -160 Q 30 -150 20 -155 Q 10 -160 0 -155 Q -10 -160 -20 -155 Q -30 -150 -25 -160 Z" fill="url(#handGradient4)"/>
      <ellipse cx="0" cy="-140" rx="25" ry="40" fill="url(#handGradient4)"/>
    </g>
    
    <!-- Hand 5 - Bottom Left -->
    <g transform="rotate(240)">
      <path d="M -20 -180 Q -15 -190 -5 -185 Q 5 -180 15 -185 Q 25 -190 30 -180 L 35 -160 Q 30 -150 20 -155 Q 10 -160 0 -155 Q -10 -160 -20 -155 Q -30 -150 -25 -160 Z" fill="url(#handGradient1)"/>
      <ellipse cx="0" cy="-140" rx="25" ry="40" fill="url(#handGradient1)"/>
    </g>
    
    <!-- Hand 6 - Top Left -->
    <g transform="rotate(300)">
      <path d="M -20 -180 Q -15 -190 -5 -185 Q 5 -180 15 -185 Q 25 -190 30 -180 L 35 -160 Q 30 -150 20 -155 Q 10 -160 0 -155 Q -10 -160 -20 -155 Q -30 -150 -25 -160 Z" fill="url(#handGradient2)"/>
      <ellipse cx="0" cy="-140" rx="25" ry="40" fill="url(#handGradient2)"/>
    </g>
    
    <!-- Central connection circle -->
    <circle cx="0" cy="0" r="60" fill="rgba(99, 102, 241, 0.2)" stroke="rgba(99, 102, 241, 0.4)" stroke-width="2"/>
    
    <!-- Connection lines -->
    <g stroke="rgba(99, 102, 241, 0.3)" stroke-width="3" fill="none">
      <line x1="0" y1="-120" x2="0" y2="-60"/>
      <line x1="104" y1="-60" x2="52" y2="-30"/>
      <line x1="104" y1="60" x2="52" y2="30"/>
      <line x1="0" y1="120" x2="0" y2="60"/>
      <line x1="-104" y1="60" x2="-52" y2="30"/>
      <line x1="-104" y1="-60" x2="-52" y2="-30"/>
    </g>
  </g>
  
  <!-- Floating elements for depth -->
  <g opacity="0.6">
    <circle cx="150" cy="400" r="8" fill="#6366f1"/>
    <circle cx="1750" cy="600" r="6" fill="#8b5cf6"/>
    <circle cx="400" cy="200" r="10" fill="#06b6d4"/>
    <circle cx="1500" cy="800" r="7" fill="#10b981"/>
    <circle cx="800" cy="100" r="5" fill="#f59e0b"/>
    <circle cx="1200" cy="950" r="9" fill="#ef4444"/>
  </g>
  
  <!-- Subtle overlay for better text readability -->
  <rect width="1920" height="1080" fill="rgba(255, 255, 255, 0.1)"/>
</svg>